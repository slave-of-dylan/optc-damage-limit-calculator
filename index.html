<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>トレクル ダメージ限界突破シミュレーター</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="max-w-2xl mx-auto p-6">
    <!-- 言語切替 -->
    <div class="flex justify-end mb-4 space-x-2">
      <button id="lang-ja" class="px-3 py-1 border rounded">日本語</button>
      <button id="lang-en" class="px-3 py-1 border rounded">English</button>
    </div>

    <h1 class="flex items-center justify-center text-2xl font-bold mb-6 leading-tight">
      <img src="damage-limit-break-icon.png" alt="icon" class="w-8 h-8 mr-2">
      <span data-i18n="title" class="break-all">OPTCダメージ補正計算ツール</span>
    </h1>

    <!-- タブ -->
    <div class="flex space-x-2 mb-6 justify-center">
      <button class="tab-btn px-4 py-2 rounded-lg border bg-white shadow text-sm font-semibold data-[active=true]:bg-blue-500 data-[active=true]:text-white"
              data-tab="tab-corrected" data-active="true" data-i18n="correctedTab">
        補正ダメージ計算
      </button>
      <button class="tab-btn px-4 py-2 rounded-lg border bg-white shadow text-sm font-semibold data-[active=true]:bg-blue-500 data-[active=true]:text-white"
              data-tab="tab-actual" data-active="false" data-i18n="actualTab">
        実ダメージ計算
      </button>
    </div>

    <!-- 補正ダメージ計算 -->
    <div id="tab-corrected" class="tab-content bg-white p-6 rounded-xl shadow-md">
      <label class="block text-sm font-medium mb-1" data-i18n="inputActual">実ダメージ（兆）</label>
      <input type="number" id="actualInput" step="any" data-i18n-placeholder="phActual"
             placeholder="例: 5"
             class="w-full px-3 py-2 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">

      <label class="block text-sm font-medium mb-1">
        <span data-i18n="inputLimit">ダメージ限界突破値</span>
        <a href="#" id="openModal" class="ml-2 text-blue-600 underline text-sm" data-i18n="whatIsLimit">ダメージ限界突破値とは？</a>
      </label>
      <input type="number" id="limitInput1" step="0.1" min="0" max="3" data-i18n-placeholder="phLimit"
             placeholder="例: 0.0 ~ 3.0"
             class="w-full px-3 py-2 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">

      <div class="flex space-x-3 mb-4">
        <button id="calcCorrectedBtn"
                class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700"
                data-i18n="calc">
          計算
        </button>
      </div>

      <div id="correctedResult" class="result text-lg font-bold text-blue-700"></div>
    </div>

    <!-- 実ダメージ計算 -->
    <div id="tab-actual" class="tab-content hidden bg-white p-6 rounded-xl shadow-md">
      <label class="block text-sm font-medium mb-1" data-i18n="inputCorrected">補正ダメージ（兆）</label>
      <input type="number" id="correctedInput" step="any" data-i18n-placeholder="phCorrected"
             placeholder="例: 2.3"
             class="w-full px-3 py-2 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">

      <label class="block text-sm font-medium mb-1">
        <span data-i18n="inputLimit">ダメージ限界突破値</span>
        <a href="#" id="openModal2" class="ml-2 text-blue-600 underline text-sm" data-i18n="whatIsLimit">ダメージ限界突破値とは？</a>
      </label>
      <input type="number" id="limitInput2" step="0.1" min="0" max="3" data-i18n-placeholder="phLimit"
             placeholder="例: 0.0 ~ 3.0"
             class="w-full px-3 py-2 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">

      <div class="flex space-x-3 mb-4">
        <button id="calcActualBtn"
                class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700"
                data-i18n="calc">
          計算
        </button>
      </div>

      <div id="actualResult" class="result text-lg font-bold text-blue-700"></div>
    </div>
  </div>

  <!-- モーダル -->
  <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg max-w-lg w-full p-4 relative">
      <button id="closeModal" class="absolute top-2 right-2 text-gray-600 hover:text-black">✖</button>
      <h2 class="text-lg font-bold mb-3" data-i18n="whatIsLimit">ダメージ限界突破値とは？</h2>
      <img src="damage-limit-break-detail.png" alt="ダメージ限界突破の説明" class="mb-3 rounded">
      <p class="text-sm text-gray-700" data-i18n="limitDesc">
        ダメージ限界突破は、キャラクターレベルや属性・タイプごとの強化値を合計した数値で、
        一味全体に効果を発揮します。最大で +3.0 まで上昇します。
      </p>
    </div>
  </div>

  <script>
    // 辞書
    const translations = {
      ja: {
        title: "トレクル&#8203;ダメージ限界突破&#8203;シミュレーター",
        correctedTab: "補正ダメージ計算",
        actualTab: "実ダメージ計算",
        inputActual: "実ダメージ（兆）",
        inputCorrected: "補正ダメージ（兆）",
        inputLimit: "ダメージ限界突破値",
        whatIsLimit: "ダメージ限界突破値とは？",
        limitDesc: "ダメージ限界突破はキャラクターレベル・属性・タイプによる合計値を参照し、味方全体に効果を発揮します。最大で +3.0 まで上昇します。",
        calc: "計算",
        correctedResult: "補正ダメージ: ",
        actualResult: "実ダメージ: ",
        inputError: "数値を入力してください",
        unit: " 兆",
        phActual: "例: 5",
        phCorrected: "例: 2.3",
        phLimit: "例: 0.0 ~ 3.0"
      },
      en: {
        title: "OPTC Damage Limit Break Simulator",
        correctedTab: "Corrected Damage",
        actualTab: "Actual Damage",
        inputActual: "Actual Damage (trillions)",
        inputCorrected: "Corrected Damage (trillions)",
        inputLimit: "Damage Limit Break Value",
        whatIsLimit: "What is Damage Limit Break?",
        limitDesc: "Damage Limit Break refers to the total value based on character level, attribute, and type, and applies its effect to the entire team. It can increase up to a maximum of +3.0.",
        calc: "Calculate",
        correctedResult: "Corrected Damage: ",
        actualResult: "Actual Damage: ",
        inputError: "Please enter a number",
        unit: " T",
        phActual: "e.g. 5",
        phCorrected: "e.g. 2.3",
        phLimit: "e.g. 0.0 ~ 3.0"
      }
    };

    let currentLang = localStorage.getItem("lang") || "ja";

    function switchLang(lang) {
      currentLang = lang;
      localStorage.setItem("lang", lang);

      // タイトル
      document.title = translations[lang].title;
      // テキスト
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        if (translations[lang][key]) {
          el.innerHTML = translations[lang][key];
        }
      });
      // プレースホルダ
      document.querySelectorAll("[data-i18n-placeholder]").forEach(el => {
        const key = el.getAttribute("data-i18n-placeholder");
        if (translations[lang][key]) {
          el.placeholder = translations[lang][key];
        }
      });
    }

    document.getElementById("lang-ja").onclick = () => switchLang("ja");
    document.getElementById("lang-en").onclick = () => switchLang("en");

    switchLang(currentLang);

    // タブ切替
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-btn').forEach(b => {
          b.dataset.active = "false";
        });
        document.querySelectorAll('.tab-content').forEach(c => {
          c.classList.add('hidden');
        });
        btn.dataset.active = "true";
        document.getElementById(btn.dataset.tab).classList.remove('hidden');
      });
    });

    // 計算式
    function calcCorrectedDamage(actual, limitBreak) {
      const base = (-1 + Math.sqrt(1 + 4 * (1 + limitBreak) * (actual - 1) / 5)) / 2;
      const n = Math.trunc(base);
      return 1 + n + ((actual - 1 - (5 * n * (n + 1)) / (1 + limitBreak)))
        * (1 + limitBreak) / (10 * (n + 1));
    }

    function calcActualDamage(corrected, limitBreak) {
      const n = Math.trunc(corrected - 1);
      return 1 + 5 * n * (n + 1) / (1 + limitBreak)
        + 10 * (n + 1) / (1 + limitBreak) * (corrected - 1 - n);
    }

    // 補正ダメージ計算
    document.getElementById('calcCorrectedBtn').addEventListener('click', () => {
      const actual = parseFloat(document.getElementById('actualInput').value);
      const limit = parseFloat(document.getElementById('limitInput1').value);
      if (isNaN(actual) || isNaN(limit) || limit < 0 || limit > 3) {
        document.getElementById('correctedResult').innerText = translations[currentLang].inputError;
        return;
      }
      document.getElementById('correctedResult').innerText =
        translations[currentLang].correctedResult + calcCorrectedDamage(actual, limit).toFixed(8) + translations[currentLang].unit;
    });

    // 実ダメージ計算
    document.getElementById('calcActualBtn').addEventListener('click', () => {
      const corrected = parseFloat(document.getElementById('correctedInput').value);
      const limit = parseFloat(document.getElementById('limitInput2').value);
      if (isNaN(corrected) || isNaN(limit) || limit < 0 || limit > 3) {
        document.getElementById('actualResult').innerText = translations[currentLang].inputError;
        return;
      }
      document.getElementById('actualResult').innerText =
        translations[currentLang].actualResult + calcActualDamage(corrected, limit).toFixed(8) + translations[currentLang].unit;
    });

    // モーダル制御
    const modal = document.getElementById('modal');
    document.getElementById('openModal').addEventListener('click', e => {
      e.preventDefault();
      modal.classList.remove('hidden');
    });
    document.getElementById('openModal2').addEventListener('click', e => {
      e.preventDefault();
      modal.classList.remove('hidden');
    });
    document.getElementById('closeModal').addEventListener('click', () => {
      modal.classList.add('hidden');
    });
    modal.addEventListener('click', e => {
      if (e.target === modal) modal.classList.add('hidden');
    });
  </script>
</body>
</html>
